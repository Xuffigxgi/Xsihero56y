<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YENIX HUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Orbitron:wght@600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-pink: #ff0055;
            --accent-pink: #ff3370;
            --dark-bg: #050507;
            --glass-bg: rgba(20, 20, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(30, 40, 80, 0.4), transparent 70%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: floatOrb 10s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #3b0018;
            top: 10%;
            right: 20%;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #081024;
            bottom: -10%;
            left: -10%;
            animation-delay: -5s;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: cardEnter 0.6s ease-out;
        }

        @keyframes cardEnter {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff0f4b 0%, #ff0077 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 0, 85, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 0, 85, 0.3);
        }

        .status-msg {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #00cc66;
        }
    </style>
</head>

<body>

    <div class="bg-animate"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-card">
        <div class="logo">YENIX HUB</div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-login">Login Access</button>
        </form>

        <div id="status" class="status-msg"></div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        // Check if setup is needed
        async function checkSetup() {
            try {
                const res = await fetch(`${API_BASE}/auth/check`);
                const data = await res.json();
                if (data.setupRequired) {
                    window.location.href = 'setup.html';
                }
            } catch (e) { console.error(e); }
        }
        checkSetup();

        async function handleLogin(e) {
            e.preventDefault();
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const statusEx = document.getElementById('status');
            const btn = document.querySelector('.btn-login');

            statusEx.innerText = '';
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Checking...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: userIn, password: passIn })
                });
                const data = await res.json();

                if (data.success) {
                    statusEx.className = 'status-msg success';
                    statusEx.innerText = 'Login Successful! Redirecting...';

                    // Simple session storage
                    localStorage.setItem('yenix_user', JSON.stringify(data.user));

                    setTimeout(() => {
                        if (data.user.role === 'Super Admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1000);
                } else {
                    statusEx.className = 'status-msg error';
                    statusEx.innerText = data.message || 'Login failed';
                    btn.innerText = 'Login Access';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                statusEx.className = 'status-msg error';
                statusEx.innerText = 'Server Error';
                btn.innerText = 'Login Access';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
