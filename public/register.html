<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - YENIX HUB</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Orbitron:wght@600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-pink: #ff0055;
            --dark-bg: #050507;
            --glass-bg: rgba(20, 20, 30, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Reuse Login BG */
        .bg-animate {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(30, 40, 80, 0.4), transparent 70%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: floatOrb 10s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #3b0018;
            top: 15%;
            left: 15%;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #081024;
            bottom: -10%;
            right: -10%;
            animation-delay: -5s;
        }

        @keyframes floatOrb {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Card */
        .login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 24px;
            width: 400px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            font-family: 'Orbitron';
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #ff0f4b 0%, #ff0077 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 0, 85, 0.3);
        }

        .status-msg {
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #00cc66;
        }

        .link-text {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .link-text a {
            color: var(--primary-pink);
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="bg-animate"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="login-card">
        <div class="logo">Register</div>

        <form onsubmit="handleRegister(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="btn-register">Create Account</button>
        </form>

        <div id="status" class="status-msg"></div>

        <div class="link-text">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const userIn = document.getElementById('username').value;
            const passIn = document.getElementById('password').value;
            const confirmIn = document.getElementById('confirm-password').value;
            const statusEx = document.getElementById('status');
            const btn = document.querySelector('.btn-register');

            if (passIn !== confirmIn) {
                statusEx.className = 'status-msg error';
                statusEx.innerText = "Passwords do not match";
                return;
            }

            statusEx.innerText = '';
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Creating...';
            btn.disabled = true;

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: userIn, password: passIn })
                });
                const data = await res.json();

                if (data.success) {
                    statusEx.className = 'status-msg success';
                    statusEx.innerText = 'Account Created! Redirecting to Login...';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    statusEx.className = 'status-msg error';
                    statusEx.innerText = data.message || 'Registration failed';
                    btn.innerText = 'Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                statusEx.className = 'status-msg error';
                statusEx.innerText = 'Server Error';
                btn.innerText = 'Create Account';
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
